<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Motion Sensor</title>
  </head>
  <body>
    <header class="mainContainer">
      <div class="headerWrapper">
        <div class="title">
          <h2>Motion Sensor</h2>
          <p>application</p>
        </div>
        <div class="counterElementView">
          <p id="countEl" class="count">0</p>
        </div>
        <div class="content">
          <div class="btn-container">
            <button id="increase-btn">SENSOR</button>
            <button id="decrease-btn">LEAVE</button>
            <button id="total-btn">SAVE ENTRY</button>
          </div>
          <div class="record-container">
            <div class="interval-container">
              <h5>Images Taken:</h5>
              <p id="record-el"></p>
            </div>
            <div class="total-captured-container">
              <h5>Total Captured:</h5>
              <p id="output-el"></p>
            </div>
          </div>
            <div class="reset-btn-container">
              <button id="reset-btn">RESET</button>
            </div>
            <footer class="footer-motionSensor">
              <p><span>Copyright &copy 2023</span> -RYU-Full Stack Developer</p>
            </footer>
        </div>
      </div>
    </header>
  </body>
<!--

  <script src="script.js"></script>
</html>
